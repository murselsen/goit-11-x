<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla App Template</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div class="app">
    <form action="#" class="app-form">
      <input type="text" name="search" id="search">
      <input type="submit" value="Search">
    </form>
    <ul class="gallery">
      <li class="gallery-item">
        <img src="https://picsum.photos/360/200" alt="Random image" />
        <div class="content">
          <div class="info">
            <h5 class="key">Likes</h5>
            <p class="value">0000</p>
          </div>
          <div class="info">
            <h5 class="key">Views</h5>
            <p class="value">00000</p>
          </div>
          <div class="info">
            <h5 class="key">Comments</h5>
            <p class="value">000</p>
          </div>
          <div class="info">
            <h5 class="key">Downloads</h5>
            <p class="value">00000</p>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <script type="module" src="js/main.js"></script>
</body>

</html>
